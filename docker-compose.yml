services:
  db:
    image: mysql:8.3
    environment:
      MYSQL_DATABASE: content-recommender
      MYSQL_ROOT_PASSWORD: vertrigo
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=caching_sha2_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pvertrigo"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend-go
    env_file:
      - ./backend-go/app.env
    environment:
      DATABASE_URL: mysql://root:vertrigo@db:3306/content-recommender?tls=false
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
      recommender:
        condition: service_started
    ports:
      - "8080:8080"

  recommender:
    build:
      context: ./recommendation-engine-python
    environment:
      DATABASE_URL: mysql://root:vertrigo@db:3306/content-recommender?tls=false
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  mobile:
    build:
      context: ./mobile
    environment:
      API_URL: http://backend:8080
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
    depends_on:
      - backend
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "8085:8081"

volumes:
  db_data: